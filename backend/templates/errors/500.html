<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Server Error</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="text-center">
        <div class="mb-8">
            <i class="fas fa-bug text-8xl text-gray-400"></i>
        </div>
        <h1 class="text-4xl font-bold text-gray-900 mb-4">500</h1>
        <p class="text-xl text-gray-600 mb-8">Internal Server Error</p>
        <p class="text-gray-500 mb-8">Something went wrong. Our team has been notified and is working on it.</p>
        <div class="space-x-4">
            <a href="javascript:history.back()" 
               class="inline-flex items-center px-6 py-3 border border-gray-300 shadow-sm text-base font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                <i class="fas fa-arrow-left mr-2"></i>
                Go Back
            </a>
            <a href="{{ url_for('admin.dashboard') }}" 
               class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">
                <i class="fas fa-home mr-2"></i>
                Dashboard
            </a>
        </div>
        {% if error_details %}
        <div class="mt-8 p-4 bg-white rounded-lg shadow max-w-2xl mx-auto">
            <div class="text-left">
                <h3 class="text-lg font-semibold text-gray-900 mb-2">Error Details</h3>
                <pre class="bg-gray-100 p-4 rounded text-sm text-gray-700 overflow-x-auto">{{ error_details }}</pre>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
